<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12">
        <div class="v-title">账户中心</div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12">
            <h5 class="v-font">欢迎您,tianzhihong</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m4 l4">
            <p class="v-plot">可用余额(元)：<span>99999999</span></p>
          </div>
          <div class="col s12 m6 offset-m2 l6 offset-l2">
            <div class="row" style="margin-bottom: 0;">
              <div class="col s6 m6 center-align">
                <a [routerLink]="['/layout/recharge']" class="waves-effect waves-light btn-large btn-block v-btn">充值</a>
              </div>
              <div class="col s6 m6 center-align">
                <a [routerLink]="['/layout/withDraw']" class="waves-effect waves-light btn-large btn-block v-btn">提现</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-panel">
      <table class="responsive-table">
        <tr>
          <th>资产总额(元)</th>
          <th>操盘中金额(元)</th>
          <th>资金管理金额(元)</th>
          <th>冻结金额(元)</th>
          <th>累计收益(元)</th>
        </tr>
        <tr>
          <td>1000000</td>
          <td>100000</td>
          <td>0</td>
          <td>100000</td>
          <td>0</td>
        </tr>
      </table>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="card-title">
          <div class="row">
            <div class="col s12 m6 left-align">
              <div class="v-font"><i class="material-icons" style="vertical-align: -4px;color: #ee6e73;">assignment</i> 我的交易记录</div>
            </div>
            <div class="col s12 m6 right-align">
              <a [routerLink]="['/layout/tradeRecord']" class="waves-effect waves-light btn">查看更多</a>
            </div>
          </div>
        </div>
        <table class="bordered centered striped responsive-table">
          <thead>
            <tr>
              <th>时间</th>
              <th>交易类型</th>
              <th>金额(元)</th>
              <th>摘要</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{item.tradeTime}}</td>
              <td>{{item.tradeType}}</td>
              <td>{{item.tradePrice}}</td>
              <td>{{item.tradeAbstract}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
