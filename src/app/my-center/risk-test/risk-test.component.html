<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12">
        <div class="v-title">投资人风险承受能力测评</div>
      </div>
    </div>
    <div class="row">
      <div class="col s12" *ngIf="!isTested">
        <p>您还未测评过。</p>
        <a href="javascript:void (0);" class="waves-effect waves-light btn" (click)="showTest()">马上测评</a>
      </div>
      <div class="col s12" *ngIf="isTested">
        <p>您在{{testTime | date:'yyyy-MM-dd HH:mm:ss'}}进行了测评，分数为{{score}}。</p>
        <a href="javascript:void (0);" class="waves-effect waves-light btn" (click)="showTest()">重新测评</a>
      </div>
    </div>
    <div class="card" *ngIf="isShowTest">
      <div class="card-content">
        <h5>评估问卷</h5>
        <p>本着对投资人负责的态度，专门设计了本调查问卷，请在下列各题的答案中选择最合适的答案，下列问题将有助于您清楚地了解自己的风险偏好及风险承受能力，有助于您控制投资风险。最后，请根据您的测评结果，谨慎做出是否投资的决策。我们将承诺对您的个人资料严格保密。</p>
        <div class="row">
          <div class="col s12">
            <ul>
              <li class="testItem" *ngFor="let list of lists;let j = index;">
                <p>{{list.id}}、{{list.title}}</p>
                <div *ngFor="let item of list.content;let i = index;">
                  <span class="right" id="score_{{i+1}}">({{i+1}}分)</span>
                  <input type="radio" class="with-gap" name="title_{{j+1}}" id="title_{{j+1}}_{{item.itemId}}">
                  <label for="title_{{j+1}}_{{item.itemId}}">{{item.itemContent}}</label>
                </div>
              </li>
            </ul>
            <div class="input-field center">
              <a href="javascript:void (0);" class="waves-effect waves-light btn" (click)="testSubmit()">完成测试</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
