<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12">
        <div class="v-title">停牌购买</div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <div>
          <table class="bordered centered highlight responsive-table">
            <thead>
            <tr>
              <th>转让时间</th>
              <th>转让状态</th>
              <th>转让金额</th>
              <th>摘要</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of pagedLists">
              <td>{{list.time}}</td>
              <td>{{list.transferState}}</td>
              <td>{{list.transferPrice}}</td>
              <td>{{list.abstract}}</td>
            </tr>
            </tbody>
          </table>
          <app-paginator rows="{{rows}}" totalRecords="{{totalRecords}}" [rowsPerPageOptions]="[3,6,10]" (onPageChange)="setPage($event)"></app-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
