<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12">
        <div class="v-title">历史业绩</div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <nav style="margin-bottom: 40px;">
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input [formControl]="nameFilter" #myInput id="search" type="search" placeholder="请输入项目名称" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
        <div class="row" *ngFor="let list of pagedLists | filter:'teamName':keyword">
          <a [routerLink]="['../itemList',list.teamNo]" class="col s12">
            <div class="card">
              <div class="card-content">
                <div class="card-title">{{list.teamName}}</div>
                <p>{{list.teamDesc}}</p>
              </div>
            </div>
          </a>
        </div>
        <app-paginator rows="{{rows}}" totalRecords="{{totalRecords}}" [rowsPerPageOptions]="[3,6,10]" (onPageChange)="setPage($event)"></app-paginator>
      </div>
    </div>
  </div>
</div>
