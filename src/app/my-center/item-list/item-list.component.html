<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12">
        <div class="v-title">项目列表</div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <table class="responsive-table highlight bordered centered">
          <thead>
          <tr>
            <th>项目名称</th>
            <th>项目日期</th>
            <th>预约额(元)</th>
            <th>风险金(元)</th>
            <th>操盘额(元)</th>
            <th>合伙人数(人)</th>
            <th>当前状态</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let list of pagedLists">
            <td><a [routerLink]="['../../stageList',list.loanNo]">{{list.loanName}}</a></td>
            <td>{{list.loanDate}}</td>
            <td>{{list.bookingAmt}}</td>
            <td>{{list.riskAmt}}</td>
            <td>{{list.opeAmt}}</td>
            <td>{{list.bookingCount}}</td>
            <td>{{list.type}}</td>
          </tr>
          </tbody>
        </table>
        <app-paginator rows="{{rows}}" totalRecords="{{totalRecords}}" [rowsPerPageOptions]="[3,6,10]" (onPageChange)="setPage($event)"></app-paginator>
      </div>
    </div>
  </div>
</div>
