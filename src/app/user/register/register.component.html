<div class="row fixed-logo">
  <div class="col s12 user-logo">
    <a href="#"><img src="../../../assets/images/logo-inverse.png" alt=""></a>
  </div>
</div>
<div class="row">
  <div class="col s12 m7">
    <div class="flexbox-container" style="padding:100px 20px;">
      <div class="flexbox-item">
        <div class="row">
          <div class="col s12 edge">
            <h4>注册-Register</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <form [formGroup]="formModel" (submit)="onRegister()" novalidate>
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="请输入用户名" formControlName="username" id="username" type="text" class="validate">
                <label for="username" class="active">用户名</label>
                <div class="v-error" [hidden]="formModel.get('username').valid || formModel.get('username').pristine">
                  <div [hidden]="!formModel.hasError('required','username')">用户名不能为空</div>
                  <div [hidden]="!formModel.hasError('minlength','username')">用户名最小长度是6</div>
                </div>
              </div>

              <app-valicate-code></app-valicate-code>

              <div class="input-field">
                <i class="material-icons prefix">phone_android</i>
                <input placeholder="请输入手机号" formControlName="mobile" id="phone" type="text" class="validate" maxlength="11">
                <label for="phone" class="active">手机号</label>
                <div class="v-error" [hidden]="formModel.get('mobile').valid || formModel.get('mobile').pristine">
                  <div [hidden]="!formModel.hasError('mobile','mobile')">请输入正确的手机号</div>
                </div>
              </div>
              <div class="input-field">
                <button type="button" class="mobile-code waves-effect waves-light btn" (click)="getMobileMsg()" [disabled]="isSend">获取</button>
                <i class="material-icons prefix">security</i>
                <input placeholder="请输入手机验证码" id="phoneVerificationCode" type="number" class="validate" maxlength="6">
                <label for="phoneVerificationCode" class="active">手机验证码</label>
              </div>
              <div formGroupName="passwordGroup">
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input placeholder="请输入密码" formControlName="password" id="password" type="password" class="validate">
                  <label for="password" class="active">设置密码</label>
                  <div class="v-error" [hidden]="!formModel.hasError('minlength',['passwordGroup','password'])">密码最小长度为6</div>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input placeholder="请再次输入密码" formControlName="confirmPassword" id="confirmPassword" type="password" class="validate">
                  <label for="confirmPassword" class="active">确认密码</label>
                  <div class="v-error" [hidden]="!formModel.hasError('equal','passwordGroup')">
                    {{formModel.getError('equal','passwordGroup')?.descxxx}}
                  </div>
                </div>
              </div>
              <div class="input-field pl3 left-align">
                <input id="remember" formControlName="checked" type="checkbox" class="validate">
                <label for="remember">我已阅读并同意 <a>《服务协议》</a></label>
              </div>
              <div class="input-field pl3t2">
                <button type="submit" class="waves-effect waves-light btn-large login-btn" [disabled]="formModel.invalid || !isRight" id="registerBtn">下一步，实名认证</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m5">
    <div class="flexbox-container">
      <div class="flexbox-item">
        <a [routerLink]="['/user/register']"><img src="../../../assets/images/person-kenny-200.png" alt=""></a>
        <div class="row">
          <div class="col s12" style="padding-top: 2rem;">
            <h5>已经有账户？</h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12" style="margin-top:0.3rem;">
            <a [routerLink]="['/user']" class="waves-effect waves-light btn-large register-btn">立即登录</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
