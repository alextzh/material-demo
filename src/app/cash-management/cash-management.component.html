<div class="row">
  <div class="col s12 mt30 offset-m1 l8 offset-l2">
    <div class="card">
      <div class="card-content">
        <div class="card-title">现金管理</div>
        <div class="row">
          <div class="col s12">
            <p>账户余额(元)：<span>9999999</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <p class="trans-point">项目：<span>活期宝</span></p>
          </div>
          <div class="col s12 m6">
            <p>预计年化收益：<span>3.1%</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <p class="trans-point">已投资金额(元)：<span>2000000</span></p>
          </div>
          <div class="col s12 m6">
            <p>已投资人数(人)：<span>99</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <form>
              <div class="input-field">
                <input placeholder="请输入预约金额" id="orderMoney" type="number" class="validate">
                <label for="orderMoney" class="active">管理金额(元)</label>
              </div>
              <div class="input-field pl3t2 center">
                <a href="javascript:void (0);" class="waves-effect waves-light btn-large" id="manageBtn">立即管理</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<input id="indexFor" type="hidden" data-name="cashManagement"/>
